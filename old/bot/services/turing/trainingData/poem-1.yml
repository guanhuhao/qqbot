conversations:
- - 孤云将野鹤，岂向人间住。
  - 莫买沃洲山，时人已知处。
- - 打起黄莺儿，莫教枝上啼。
  - 啼时惊妾梦，不得到辽西。
- - 三日入厨下，洗手作羹汤。
  - 未谙姑食性，先遣小姑尝。
- - 千山鸟飞绝，万径人踪灭。
  - 孤舟蓑笠翁，独钓寒江雪。
- - 泠泠七弦上，静听松风寒。
  - 古调虽自爱，今人多不弹。
- - 春眠不觉晓，处处闻啼鸟。
  - 夜来风雨声，花落知多少。
- - 怀君属秋夜，散步咏凉天。
  - 空山松子落，幽人应未眠。
- - 绿蚁新醅酒，红泥小火炉。
  - 晚来天欲雪，能饮一杯无？
- - 鸣筝金粟柱，素手玉房前。
  - 欲得周郎顾，时时误拂弦。
- - 床前明月光，疑是地上霜。
  - 举头望明月，低头思故乡。
- - 归山深浅去，须尽丘壑美。
  - 莫学武陵人，暂游桃源里。
- - 君自故乡来，应知故乡事。
  - 来日绮窗前，寒梅著花未？
- - 昨夜裙带解，今朝蟢子飞。
  - 铅华不可弃，莫是藁砧归。
- - 故国三千里，深宫二十年。
  - 一声何满子，双泪落君前。
- - 独坐幽篁里，弹琴复长啸。
  - 深林人不知，明月来相照。
- - 北斗七星高，哥舒夜带刀。
  - 至今窥牧马，不敢过临洮。
- - 白日依山尽，黄河入海流。
  - 欲穷千里目，更上一层楼。
- - 终南阴岭秀，积雪浮云端。
  - 林表明霁色，城中增暮寒。
- - 空山不见人，但闻人语响。
  - 返景入深林，复照青苔上。
- - 松下问童子，言师采药去。
  - 只在此山中，云深不知处。
- - 寥落古行宫，宫花寂寞红。
  - 白头宫女在，闲坐说玄宗。
- - 长空澹澹孤鸟没，万古销沉向此中。
  - 看取汉家何事业，五陵无树起秋风。
- - 美人卷珠帘，深坐颦蛾眉。
  - 但见泪痕湿，不知心恨谁。
- - 红豆生南国，春来发几枝。
  - 愿君多采撷，此物最相思。
- - 移舟泊烟渚，日暮客愁新。
  - 野旷天低树，江清月近人。
- - 岭外音书断，经冬复历春。
  - 近乡情更怯，不敢问来人。
- - 山中相送罢，日暮掩柴扉。
  - 春草明年绿，王孙归不归？
- - 苍苍竹林寺，杳杳钟声晚。
  - 荷笠带斜阳，青山独归远。
- - 功盖三分国，名成八阵图。
  - 江流石不转，遗恨失吞吴。
- - 月落乌啼霜满天，江枫渔火对愁眠。
  - 姑苏城外寒山寺，夜半钟声到客船。
- - 岁岁金河复玉关，朝朝马策与刀环。
  - 三春白雪归青冢，万里黄河绕黑山。
- - 嵩云秦树久离居，双鲤迢迢一纸书。
  - 休问梁园旧宾客，茂陵秋雨病相如。
- - 谁谓伤心画不成，画人心逐世人情。
  - 君看六幅南朝事，老木寒云满故城。
- - 云母屏风烛影深，长河渐落晓星沉。
  - 嫦娥应悔偷灵药，碧海青天夜夜心。
- - 繁华事散逐香尘，流水无情草自春。
  - 日暮东风怨啼鸟，落花犹似坠楼人。
- - 碧阑干外绣帘垂，猩血屏风画折枝。
  - 八尺龙须方锦褥，已凉天气未寒时。
- - 烟笼寒水月笼沙，夜泊秦淮近酒家。
  - 商女不知亡国恨，隔江犹唱《后庭花》。
- - 多情却似总无情，唯觉樽前笑不成。
  - 蜡烛有心还惜别，替人垂泪到天明。
- - 少小离家老大回，乡音无改鬓毛衰。
  - 儿童相见不相识，笑问客从何处来。
- - 葡萄美酒夜光杯，欲饮琵琶马上催。
  - 醉卧沙场君莫笑，古来征战几人回？
- - 冰簟银床梦不成，碧天如水夜云轻。
  - 雁声远过潇湘去，十二楼中月自明。
- - 长乐宫连上苑春，玉楼金殿艳歌新。
  - 君门一入无由出，唯有宫莺得见人。
- - 岐王宅里寻常见，崔九堂前几度闻。
  - 正是江南好风景，落花时节又逢君。
- - 新妆宜面下朱楼，深锁春光一院愁。
  - 行到中庭数花朵，蜻蜓飞上玉搔头。
- - 宣室求贤访逐臣，贾生才调更无伦。
  - 可怜夜半虚前席，不问苍生问鬼神。
- - 回乐峰前沙似雪，受降城外月如霜。
  - 不知何处吹芦管，一夜征人尽望乡。
- - 虢国夫人承主恩，平明骑马入宫门。
  - 却嫌脂粉污颜色，淡扫蛾眉朝至尊。
- - 瑶池阿母绮窗开，黄竹歌声动地哀。
  - 八骏日行三万里，穆王何事不重来。
- - 独怜幽草涧边生，上有黄鹂深树鸣。
  - 春潮带雨晚来急，野渡无人舟自横。
- - 近寒食雨草萋萋，著麦苗风柳映堤。
  - 等是有家归未得，杜鹃休向耳边啼。
- - 日光斜照集灵台，红树花迎晓露开。
  - 昨夜上皇新授箓，太真含笑入帘来。
- - 君问归期未有期，巴山夜雨涨秋池。
  - 何当共剪西窗烛，却话巴山夜雨时。
- - 禁门宫树月痕过，媚眼惟看宿鹭窠。
  - 斜拔玉钗灯影畔，剔开红焰救飞蛾。
- - 故园东望路漫漫，双袖龙钟泪不干。
  - 马上相逢无纸笔，凭君传语报平安。
- - 朱雀桥边野草花，乌衣巷口夕阳斜。
  - 旧时王谢堂前燕，飞入寻常百姓家。
- - 落魄江南载酒行，楚腰纤细掌中轻。
  - 十年一觉扬州梦，赢得青楼薄幸名。
- - 别梦依依到谢家，小廊回合曲阑斜。
  - 多情只有春庭月，犹为离人照落花。
- - 独在异乡为异客，每逢佳节倍思亲。
  - 遥知兄弟登高处，遍插茱萸少一人。
- - 纱窗日落渐黄昏，金屋无人见泪痕。
  - 寂寞空庭春欲晚，梨花满地不开门。
- - 金陵津渡小山楼，一宿行人自可愁。
  - 潮落夜江斜月里，两三星火是瓜州。
- - 洞房昨夜停红烛，待晓堂前拜舅姑。
  - 妆罢低声问夫婿，画眉深浅入时无。
- - 娉娉袅袅十三余，豆蔻梢头二月初。
  - 春风十里扬州路，卷上珠帘总不如。
  - 多情却似总无情，唯觉樽前笑不成。
  - 蜡烛有心还惜别，替人垂泪到天明。
- - 寒雨连江夜入吴，平明送客楚山孤。
  - 洛阳亲友如相问，一片冰心在玉壶。
- - 昨夜风开露井桃，未央前殿月轮高。
  - 平阳歌舞新承宠，帘外春寒赐锦袍。
- - 誓扫匈奴不顾身，五千貂锦丧胡尘。
  - 可怜无定河边骨，犹是春闺梦里人！
- - 闺中少妇不知愁，春日凝妆上翠楼。
  - 忽见陌头杨柳色，悔教夫婿觅封侯。
- - 朝辞白帝彩云间，千里江陵一日还。
  - 两岸猿声啼不住，轻舟已过万重山。
- - 青山隐隐水迢迢，秋尽江南草未凋。
  - 二十四桥明月夜，玉人何处教吹箫？
- - 玄宗回马杨妃死，云雨难忘日月新。
  - 终是圣明天子事，景阳宫井又何人。
- - 春城无处不飞花，寒食东风御柳斜。
  - 日暮汉宫传蜡烛，轻烟散入五侯家。
- - 隐隐飞桥隔野烟，石矶西畔问渔船。
  - 桃花尽日随流水，洞在清溪何处边。
- - 泪湿罗巾梦不成，夜深前殿按歌声。
  - 红颜未老恩先断，斜倚薰笼坐到明。
- - 银烛秋光冷画屏，轻罗小扇扑流萤。
  - 天阶夜色凉如水，卧看牵牛织女星。
- - 故人西辞黄鹤楼，烟花三月下扬州。
  - 孤帆远影碧空尽，唯见长江天际流。
- - 清时有味是无能，闲爱孤云静爱僧。
  - 欲把一麾江海去，乐游原上望昭陵。
- - 折戟沉沙铁未销，自将磨洗认前朝。
  - 东风不与周郎便，铜雀春深锁二乔。
- - 为有云屏无限娇，凤城寒尽怕春宵。
  - 无端嫁得金龟婿，辜负香衾事早朝。
- - 更深月色半人家，北斗阑干南斗斜。
  - 今夜偏知春气暖，虫声新透绿窗纱。
- - 寂寂花时闭院门，美人相并立琼轩。
  - 含情欲说宫中事，鹦鹉前头不敢言。
- - 乘兴南游不戒严，九重谁省谏书函。
  - 春风举国裁宫锦，半作障泥半作帆。
- - 早被婵娟误，欲妆临镜慵。
  - 承恩不在貌，教妾若为容。
  - 风暖鸟声碎，日高花影重。
  - 年年越溪女，相忆采芙蓉。
- - 联步趋丹陛，分曹限紫微。
  - 晓随天仗入，暮惹御香归。
  - 白发悲花落，青云羡鸟飞。
  - 圣朝无阙事，自觉谏书稀。
- - 故关衰草遍，离别自堪悲。
  - 路出寒云外，人归暮雪时。
  - 少孤为客早，多难识君迟。
  - 掩泪空相向，风尘何处期。
- - 不知香积寺，数里入云峰。
  - 古木无人径，深山何处钟。
  - 泉声咽危石，日色冷青松。
  - 薄暮空潭曲，安禅制毒龙。
- - 流落征南将，曾驱十万师。
  - 罢归无旧业，老去恋明时。
  - 独立三边静，轻生一剑知。
  - 茫茫江汉上，日暮欲何之。
- - 晚年唯好静，万事不关心。
  - 自顾无长策，空知返旧林。
  - 松风吹解带，山月照弹琴。
  - 君问穷通理，渔歌入浦深。
- - 今夜鄜州月，闺中只独看。
  - 遥怜小儿女，未解忆长安。
  - 香雾云鬟湿，清辉玉臂寒。
  - 何时倚虚幌，双照泪痕干。
- - 本以高难饱，徒劳恨费声。
  - 五更疏欲断，一树碧无情。
  - 薄宦梗犹泛，故园芜已平。
  - 烦君最相警，我亦举家清。
- - 西陆蝉声唱，南冠客思深。
  - 露重飞难进，风多响易沉。
  - 无人信高洁，谁为表予心？
- - 古台摇落后，秋日望乡心。
  - 野寺人来少，云峰水隔深。
  - 夕阳依旧垒，寒磬满空林。
  - 惆怅南朝事，长江独至今。
- - 渡远荆门外，来从楚国游。
  - 山随平野尽，江入大荒流。
  - 月下飞天镜，云生结海楼。
  - 仍怜故乡水，万里送行舟。
- - 客路青山外，行舟绿水前。
  - 潮平两岸阔，风正一帆悬。
  - 海日生残夜，江春入旧年。
  - 乡书何处达？归雁洛阳边。
- - 中岁颇好道，晚家南山陲。
  - 兴来每独往，胜事空自知。
  - 行到水穷处，坐看云起时。
  - 偶然值林叟，谈笑无还期。
- - 清瑟怨遥夜，绕弦风雨哀。
  - 孤灯闻楚角，残月下章台。
  - 芳草已云暮，故人殊未来。
  - 乡书不可寄，秋雁又南回。
- - 静夜四无邻，荒居旧业贫。
  - 雨中黄叶树，灯下白头人。
  - 以我独沉久，愧君相见频。
  - 平生自有分，况是蔡家亲。
- - 离离原上草，一岁一枯荣。
  - 野火烧不尽，春风吹又生。
  - 远芳侵古道，晴翠接荒城。
  - 又送王孙去，萋萋满别情。
- - 遥夜泛清瑟，西风生翠萝。
  - 残萤栖玉露，早雁拂金河。
  - 高树晓还密，远山晴更多。
  - 淮南一叶下，自觉洞庭波。
- - 几行归塞尽，念尔独何之。
  - 暮雨相呼失，寒塘欲下迟。
  - 渚云低暗度，关月冷相随。
  - 未必逢矰缴，孤飞自可疑。
- - 一路经行处，莓苔见履痕。
  - 白云依静渚，春草闭闲门。
  - 过雨看松色，随山到水源。
  - 溪花与禅意，相对亦忘言。
- - 十年离乱后，长大一相逢。
  - 问姓惊初见，称名忆旧容。
  - 别来沧海事，语罢暮天钟。
  - 明日巴陵道，秋山又几重。
- - 夫子何为者，栖栖一代中。
  - 地犹鄹氏邑，宅即鲁王宫。
  - 叹凤嗟身否，伤麟怨道穷。
  - 今看两楹奠，当与梦时同。
- - 戍鼓断人行，边秋一雁声。
  - 露从今夜白，月是故乡明。
  - 有弟皆分散，无家问死生。
  - 寄书长不达，况乃未休兵。
- - 故人江海别，几度隔山川。
  - 乍见翻疑梦，相悲各问年。
  - 孤灯寒照雨，深竹暗浮烟。
  - 更有明朝恨，离杯惜共传。
- - 楚塞三湘接，荆门九派通。
  - 江流天地外，山色有无中。
  - 郡邑浮前浦，波澜动远空。
  - 襄阳好风日，留醉与山翁。
- - 吾爱孟夫子，风流天下闻。
  - 红颜弃轩冕，白首卧松云。
  - 醉月频中圣，迷花不事君。
  - 高山安可仰，徒此揖清芬。
- - 远送从此别，青山空复情。
  - 几时杯重把，昨夜月同行。
  - 列郡讴歌惜，三朝出入荣。
  - 江村独归处，寂寞养残生。
- - 万壑树参天，千山响杜鹃。
  - 山中一夜雨，树杪百重泉。
  - 汉女输橦布，巴人讼芋田。
  - 文翁翻教授，不敢倚先贤。
- - 木落雁南度，北风江上寒。
  - 我家襄水曲，遥隔楚云端。
  - 乡泪客中尽，孤帆天际看。
  - 迷津欲有问，平海夕漫漫。
- - 灞原风雨定，晚见雁行频。
  - 落叶他乡树，寒灯独夜人。
  - 空园白露滴，孤壁野僧邻。
  - 寄卧郊扉久，何年致此身。
- - 世乱同南去，时清独北还。
  - 他乡生白发，旧国见青山。
  - 晓月过残垒，繁星宿故关。
  - 寒禽与衰草，处处伴愁颜。
- - 昔闻洞庭水，今上岳阳楼。
  - 吴楚东南坼，乾坤日夜浮。
  - 亲朋无一字，老病有孤舟。
  - 戎马关山北，凭轩涕泗流。
- - 海上生明月，天涯共此时。
  - 情人怨遥夜，竟夕起相思。
  - 灭烛怜光满，披衣觉露滋。
  - 不堪盈手赠，还寝梦佳期。
- - 迢递三巴路，羁危万里身。
  - 乱山残雪夜，孤烛异乡人。
  - 渐与骨肉远，转于僮仆亲。
  - 那堪正飘泊，明日岁华新。
- - 太乙近天都，连山接海隅。
  - 白云回望合，青霭入看无。
  - 分野中峰变，阴晴众壑殊。
  - 欲投人处宿，隔水问樵夫。
